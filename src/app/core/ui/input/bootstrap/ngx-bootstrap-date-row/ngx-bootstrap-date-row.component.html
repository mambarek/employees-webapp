<div class="form-group">
  <label for="{{name}}">{{label}}</label>
  <input id="{{name}}" type="text" class="form-control" placeholder="yyyy-mm-dd" name="{{name}}"
         ngbDatepicker #d="ngbDatepicker"  (click)="d.toggle()"
         [(ngModel)]="value" #inputControl="ngModel"
         [class.is-invalid]="(inputControl.dirty || submitted) && (inputControl.invalid || externalControlInvalid)"
         [class.is-valid]="inputControl.dirty && inputControl.valid && externalControlValid"
  />
  <div class="invalid-feedback">
    Please enter a valid date.
  </div>
</div>
