<div class="form-group">
  <label for="{{name}}">{{label}}</label>

  <select id="{{name}}" type="text" class="form-control" [(ngModel)]="value" name="{{name}}"
          (focus)="onFocus($event)" (blur)="onBlur($event)" (input)="onInput($event)"
          [class.is-invalid]="dirty && invalid" [class.is-valid]="dirty && valid"
  >
    <option *ngFor="let item of items" [value]="item[itemKey]">{{item[itemLabel]}}</option>
  </select>

  <div class="invalid-feedback">
    {{invalidText}}
  </div>
</div>
