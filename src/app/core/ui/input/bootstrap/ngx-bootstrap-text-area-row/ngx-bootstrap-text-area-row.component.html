<div class="form-group">
  <label for="{{name}}">{{label}}</label>
  <textarea id="{{name}}" type="text" class="form-control" [(ngModel)]="value" name="{{name}}"
            (focus)="onFocus($event)" (blur)="onBlur($event)" (input)="onInput($event)"
            #localControl="ngModel"
            [class.is-invalid]="(localControl.dirty || submitted) && (localControl.invalid || externalControlInvalid)"
            [class.is-valid]="localControl.dirty && localControl.valid && externalControlValid"
  ></textarea>
  <div class="invalid-feedback">
    {{invalidText}}
  </div>
</div>
