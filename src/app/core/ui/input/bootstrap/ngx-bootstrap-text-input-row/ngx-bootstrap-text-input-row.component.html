<div class="form-group">
  <label class="text-nowrap" for="{{name}}">{{label}}{{isRequired()? '*': ''}}</label>
  <input id="{{name}}" type="{{type}}" class="form-control" name="{{name}}"

         [(ngModel)]="value"  #inputControl="ngModel"

         [class.is-invalid]="(inputControl.dirty || submitted) && (inputControl.invalid || parentNgModelInvalid)"
         [class.is-valid]="inputControl.dirty && inputControl.valid && parentNgModelValid"

         (focus)="onFocus($event)" (blur)="onBlur($event)" (input)="onInput($event)"
  />
  <div class="invalid-feedback">
    {{errorMessage}}
  </div>
</div>
