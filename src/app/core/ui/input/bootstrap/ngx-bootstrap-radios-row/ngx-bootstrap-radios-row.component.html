<div class="form-group">
  <label>{{label}}</label>
  <div class="custom-control custom-radio" *ngFor="let item of items" id="{{name}}"
       [class.is-invalid]="(radioControl.dirty || submitted) && externalControlInvalid"
       [class.is-valid]="radioControl.dirty && externalControlValid"
  >
    <input type="radio" id="{{item.value}}" name="{{name}}"
           class="custom-control-input" value="{{item.value}}"
           [(ngModel)]="value" #radioControl="ngModel"
    />
    <label class="custom-control-label" for="{{item.value}}">{{item.label}}</label>
  </div>
  <div class="invalid-feedback">
    Please make selection.
  </div>
</div>
