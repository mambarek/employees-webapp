<!-- HEADER -->
<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 *ngIf="car">
          {{car.brand}} {{car.model}} ({{car.status}})</h1>
      </div>
    </div>
  </div>
</header>

<!-- ACTIONS -->
<section id="actions" class="py-4 mb-4 bg-light" *ngIf="car">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a routerLink="/cars" class="btn btn-light btn-block">
          <i class="fas fa-arrow-left"></i> Back To Projects
        </a>
      </div>
      <div class="col-md-3">
        <a href="#" class="btn btn-info btn-block" (click)="submitForm($event)">
          <i class="fas fa-check"></i> Save Changes
        </a>
      </div>
      <div class="col-md-3">
        <a routerLink="/cars" class="btn btn-danger btn-block" (click)="deleteCar()">
          <i class="fas fa-trash"></i> Delete Car
        </a>
      </div>
    </div>
  </div>
</section>

<!-- DETAILS -->
<section id="details" *ngIf="car">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Edit Car</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="saveCar()" #carForm="ngForm">
              <ngx-bootstrap-text-input-row
                name="brand"
                label="Brand"
                [model]="car"
                attributeName="brand"
                maxLength="10"
                minLength="3"
                isRequired="true"
                invalidText="Please enter a valid Brand."
              ></ngx-bootstrap-text-input-row>

              <ngx-bootstrap-text-input-row
                name="model"
                label="Model"
                [model]="car"
                attributeName="model"
                maxLength="10"
                minLength="3"
                isRequired="true"
                invalidText="Please enter a model name."
              ></ngx-bootstrap-text-input-row>

              <ngx-bootstrap-text-area-row-component
                name="car-desc"
                label="Description"
                [model]="car"
                attributeName="description"
                isRequired="true"
                invalidText="Please enter a model description."
              ></ngx-bootstrap-text-area-row-component>

              <ngx-bootstrap-select-row-component
                name="fuelType"
                label="Fuel type"
                [model]="car"
                attributeName="fuelType"
                [items]="fuelTypes"
                itemKey="id"
                itemLabel="value"
              >
              </ngx-bootstrap-select-row-component>

              <ngx-bootstrap-date-input-row-component
                name="manufacturingDate"
                label="Manufacturing date"
                [model]="car"
                attributeName="manufacturingDate"
                isRequired="true"
              >
              </ngx-bootstrap-date-input-row-component>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
