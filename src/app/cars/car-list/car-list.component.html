<!-- HEADER -->
<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-car"></i> Car fleet</h1>
      </div>
    </div>
  </div>
</header>

<!-- SEARCH -->
<section id="search" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-info btn-block" (click)="addNewCar()" id="add-employee-button">
          <i class="fa fa-plus"></i> New Car
        </button>
      </div>
      <div class="col-md-6 ml-auto offset-6">
        <div class="input-group">
          <input type="text" class="form-control" id="search-text" placeholder="Search Car..." [(ngModel)]="searchText">
          <div class="input-group-append">
            <button class="btn btn-info" id="search-button" (click)="searchCars()">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- CARS -->
<section id="cars">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Cars</h4>
          </div>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Color</th>
                <th>Year</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let car of carTableItems; index as i">
                <td>{{i}}</td>
                <td>{{car.brand}}</td>
                <td>{{car.model}}</td>
                <td>{{car.color}}</td>
                <td>{{car.manufacturingDate | date:'yyyy-MM-dd' }}</td>
                <td>{{car.status}}</td>
                <td>
                  <a routerLink="details/{{car.publicId}}" class="btn btn-secondary" id="car-details-{{i}}">
                    <i class="fas fa-angle-double-right"></i> Details
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
