<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i> Login</h1>
      </div>
    </div>
  </div>
</header>

<!-- DETAILS -->
<section id="details" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Login Data</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="loginUser()" #loginForm="ngForm">
              <ngx-bootstrap-text-input-row
                name="userName"
                label="User"
                [model]="loginData"
                attributeName="userName"
                maxLength="20"
                minLength="3"
                isRequired="true"
                invalidText="Please enter a valid user name."
              ></ngx-bootstrap-text-input-row>

              <ngx-bootstrap-text-input-row
                name="password"
                label="Password"
                [model]="loginData"
                attributeName="password"
                type="password"
                maxLength="10"
                minLength="3"
                isRequired="true"
                invalidText="Please enter a password."
              ></ngx-bootstrap-text-input-row>

              <a href="#" class="btn btn-primary btn-block" (click)="$event.preventDefault();loginForm.ngSubmit.emit();">
                <i class="fas fa-check"></i> Login
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
