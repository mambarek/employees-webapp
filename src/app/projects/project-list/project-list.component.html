<!-- HEADER -->
<header id="main-header" class="py-2 bg-success text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-folder"></i> Projects</h1>
      </div>
    </div>
  </div>
</header>

<!-- SEARCH -->
<section id="search" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-6 ml-auto">
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="projectName" name="projectName"
                 placeholder="Search Projects...">
          <div class="input-group-append">
            <button class="btn btn-success" (click)="searchProjects()">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Projects -->
<section id="projects">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Projects</h4>
          </div>
          <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Budget</th>
              <th>Pl. start Date</th>
              <th>Pl. finish Date</th>
              <th>Status</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let project of projectTableItems; index as i">
              <td>{{i}}</td>
              <td>{{project.name}}</td>
              <td>{{project.budget | currency:'EUR':'symbol':'1.2':'en-us'}}</td>
              <td>{{project.planedStartDate | date:'yyyy-MM-dd' }}</td>
              <td>{{project.planedFinishDate | date:'yyyy-MM-dd' }}</td>
              <td>{{project.status}}</td>
              <td>
                <a routerLink="details/{{project.publicId}}" class="btn btn-secondary">
                  <i class="fas fa-angle-double-right"></i> Details
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
